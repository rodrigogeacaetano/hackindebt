<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Login"></Label>
</ActionBar>
<ScrollView>
    <StackLayout class="page p-t-15">
        <StackLayout orientation="horizontal">
            <Label class="m-t-15 m-b-10 m-l-15 m-r-15" text="ENTRAR COM:"></Label>
            <Button class="btn btn-outline m-t-10 m-b-10 m-l-15 m-r-15" (tap)="onLoginWithFacebookButtonTap()" text="F">
            </Button>
            <Button class="btn btn-outline m-t-10 m-b-10 m-l-15 m-r-15" (tap)="onLoginWithGoogleButtonTap()" text="G"></Button>
        </StackLayout>
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="E-MAIL:" keyboardType="email" autocorrect="false" autocapitalization="none"
            [(ngModel)]="email"></TextField>
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15" hint="SENHA:" secure="true" autocorrect="false" autocapitalization="none"
            [(ngModel)]="password"></TextField>
        <Button class="btn btn-primary" text="ENTRAR" (tap)="onSigninButtonTap()"></Button>
        <Label class="m-t-10 m-b-10 m-l-15 m-r-15" text="ESQUECI MINHA SENHA." (tap)="onForgotPasswordTap()"></Label>
        <Button class="btn btn btn-outline" text="CADASTRE-SE" (tap)="onRegisterButtonTap()"></Button>
    </StackLayout>
</ScrollView>
