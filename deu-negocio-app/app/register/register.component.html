<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Cadastrar"></Label>
</ActionBar>
<ScrollView>
    <StackLayout class="page p-t-15" horizontalAlignment="center" verticalAlignment="center">
        <TextField required class="m-t-10 m-b-10 m-l-15 m-r-15" hint="NOME:" autocorrect="false" autocapitalization="none" [(ngModel)]='user.name'
            fontFamily="work-sans"></TextField>
        <TextField required class="m-t-10 m-b-10 m-l-15 m-r-15" hint="E-MAIL:" keyboardType="email" autocorrect="false" autocapitalization="none"
            [(ngModel)]='user.email' fontFamily="work-sans"></TextField>
        <TextField required class="m-t-10 m-b-10 m-l-15 m-r-15" hint="CPF:" autocorrect="false" autocapitalization="none" [(ngModel)]='user.nationalId'
            fontFamily="work-sans"></TextField>
        <TextField required class="m-t-10 m-b-10 m-l-15 m-r-15" hint="SENHA:" secure="true" autocorrect="false" autocapitalization="none"
            [(ngModel)]='user.password' fontFamily="work-sans" [(ngIf)]="showPasswordInput"></TextField>
        <Button class="btn btn-primary" text="CADASTRAR" (tap)="create()" fontFamily="work-sans"></Button>
        <Label class="m-t-10 m-b-10 m-l-15 m-r-15" text="LI E CONCORDO COM OS TERMOS." fontFamily="work-sans"></Label>
    </StackLayout>
</ScrollView>
